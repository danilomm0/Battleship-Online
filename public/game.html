<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="js/d3.js"></script>
</head>

<body>
    <div class="game-container">
        <header class="header">
            <h1 class="title">BATTLESHIP</h1>
            <div class="game-info hidden">
                <div>Difficulty:
                    <span id="difficulty">null</span>
                </div>
                <div>Turn: <span id="turn">0</span></div>
            </div>
        </header>

        <div class="main" id="main">
            <h1 class="game-message placeOnly" id="gameMessage">
                Place your ships!
            </h1>

            <div class="ship-placement" id="shipPlacement">
                <div class="ships-list placeOnly" id="ships-list">
                    <h3 class="game-message">Press R to rotate ship</h3>
                    <div id="ship-dock"></div>
                    <div class="controls">
                        <button class="button" onclick="placeRandom()">Place
                            Randomly</button>
                        <button class="button" onclick="reset()">Reset</button>
                    </div>
                </div>
                <div class="board">
                    <h2 class="board-title">Your Board</h2>
                    <div class="grid" id="playerBoard"></div>
                </div>
                <div class="board hidden">
                    <h2 class="board-title"><span id="enemyName">Enemies</span>
                        Board</h2>
                    <div class="grid" id="enemyBoard"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="button hidden placeOnly" id="startGame"
                onclick="start()">Start
                Game</button>
            <button class="button hidden" id="forfeit"
                onclick="gameOver()">Forfeit</button>
        </div>
        <div class="gameOver" id="gameOver">
            <h1 class="game-message">You <span>lost.</span></h1>
            <button class="button" onclick="menu()">Back to Main Menu</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
