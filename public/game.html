<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="/js/cacheContent.js"></script>
    <script src="/js/d3.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/gsocket.js"></script>
    <script src="/js/globalChat.js"></script>
    <script src="/js/boardCreation.js"></script>
    <script src="/js/boardVisualCreation.js"></script>
</head>

<body onload="gameLoop(); loadMessages();">
    <div class="game-container">
        <header class="header">
            <h1 class="title">BATTLESHIP</h1>
            <div class="game-info">
                <div>Difficulty:
                    <span id="difficulty">null</span>
                </div>
                <div>Turn: <span id="turn">0</span></div>
            </div>
        </header>

        <div class="boards-container">
            <div class="board">
                <h2 class="board-title">Your Board</h2>
                <div class="grid" id="playerBoard">
                </div>
            </div>
            <div class="board">
                <h2 class="board-title"><span id="enemyName">Enemies</span>
                    Board</h2>
                <div class="grid" id="enemyBoard">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="gameOver" id="gameOver">
            <h1 class="game-message">You <span id="end">lost.</span></h1>
            <a href="/" class="button">Back to Main Menu</a>
        </div>
    </div>

    <div class="chat-box">
        <div class="chat-header">
            <h3 class="chat-title">Global Chat</h3>
            <button class="minimize" id="minimize"
                onclick="minimize()">-</button>
        </div>
        <div class="messages-container"></div>
        <div class="input-container">
            <div class="error" id="chat-error">Must be logged in to
                message
            </div>
            <input type="text" class="input hidden" id="message" required
                placeholder="Type a message...">
            <button class="send hidden" id="send"
                onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/js/gameLogic.js"></script>
</body>

</html>
