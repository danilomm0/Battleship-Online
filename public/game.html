<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="js/d3.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="game-container">
        <header class="header">
            <h1 class="title">BATTLESHIP</h1>
            <div class="game-info">
                <div>Difficulty:
                    <span id="difficulty">null</span>
                </div>
                <div>Turn: <span id="turn">0</span></div>
            </div>
        </header>

        <div class="boards-container">
            <div class="board">
                <h2 class="board-title">Your Board</h2>
                <div class="grid" id="playerBoard2">
                </div>
            </div>
            <div class="board">
                <h2 class="board-title"><span id="enemyName">Enemies</span>
                    Board</h2>
                <div class="grid" id="enemyBoard2">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedState = localStorage.getItem("battleshipGame");
            const parsedState = JSON.parse(savedState);

            const reconstructedGameState = {
                ...parsedState,
                playerBoard: new Map(parsedState.playerBoard),
                enemyBoard: new Map(parsedState.enemyBoard),
            };

            console.log(reconstructedGameState);
            const gameState = reconstructedGameState;

            if (gameState) {
                console.log("Game state loaded:", gameState);
                // Initialize boards or UI with the state
                d3.select("#difficulty").text(DIFFICULTY[gameState.difficulty]);
                createBoard("#playerBoard2");
                createBoard("#enemyBoard2");
                // console.log(gameState.playerBoard);
            } else {
                console.error("Game state is missing.");
            }
        });
    </script>
</body>

</html>
