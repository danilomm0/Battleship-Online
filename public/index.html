<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Naval Combat Strategy Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-container">
        <button class="button2" id="login">Login</button>
    </div>

    <div class="header">
        <h1 class="title">BATTLESHIP</h1>
    </div>

    <div class="game-modes">
        <div class="mode-card">
            <h2 class="mode-title">Single Player</h2>
            <div class="button-container">
                <button class="button" id="easy">Easy</button>
                <button class="button" id="medium">Medium</button>
                <button class="button" id="hard">Hard</button>
                <button class="button" id="impossible">Impossible</button>
            </div>
        </div>

        <div class="mode-card">
            <h2 class="mode-title">Online Battle</h2>
            <div class="button-container">
                <button class="button" id="create">Create Lobby</button>
                <button class="button" id="join">Join Lobby</button>
            </div>
        </div>
    </div>

    <button class="button2" id="help">?</button>
</body>

</html>
