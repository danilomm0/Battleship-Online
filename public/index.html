<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Naval Combat Strategy Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-container">
        <button class="login-btn">Login</button>
    </div>

    <div class="header">
        <h1 class="title">BATTLESHIP</h1>
        <p class="subtitle">Command your fleet. Rule the seas.</p>
    </div>

    <div class="game-modes">
        <div class="mode-card">
            <h2 class="mode-title">Single Player</h2>
            <div class="button-container">
                <button class="game-button easy">Easy</button>
                <button class="game-button medium">Medium</button>
                <button class="game-button hard">Hard</button>
                <button class="game-button impossible">Impossible</button>
            </div>
        </div>

        <div class="mode-card">
            <h2 class="mode-title">Online Battle</h2>
            <div class="button-container">
                <button class="game-button create-lobby">Create Lobby</button>
                <button class="game-button join-lobby">Join Lobby</button>
            </div>
        </div>
    </div>

    <button class="help-button">?</button>
</body>

</html>
