<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/homepage.js"></script>
    <script src="js/cacheContent.js"></script>
    <script src="/js/d3.js"></script>
</head>

<body onload="load()">
    <div class="nav-container">
        <button class="button2 hidden" id="dashboard"
            onclick="dashboard()">Dashboard</button>
        <button class="button2" id="login" onclick="login()">Login</button>
        <button class="button2 hidden" id="logout"
            onclick="logout()">Logout</button>
    </div>

    <div class="header">
        <h1 class="title">BATTLESHIP</h1>
    </div>

    <div class="game-modes">
        <div class="mode-card">
            <h2 class="mode-title">Single Player</h2>
            <form action="/place-ships" method="GET">
                <input type="hidden" name="difficulty" value="1">
                <button class="button" type="submit" id="easy">Easy</button>
            </form>
            <form action="/place-ships" method="GET">
                <input type="hidden" name="difficulty" value="2">
                <button class="button" type="submit" id="medium">Medium</button>
            </form>
            <form action="/place-ships" method="GET">
                <input type="hidden" name="difficulty" value="3">
                <button class="button" type="submit" id="hard">Hard</button>
            </form>
            <form action="/place-ships" method="GET">
                <input type="hidden" name="difficulty" value="4">
                <button class="button" type="submit"
                    id="impossible">Impossible</button>
            </form>
        </div>


        <div class="mode-card">
            <h2 class="mode-title">Online Battle</h2>
            <div class="button-container">
                <button class="button" id="create">Create Lobby</button>
                <button class="button" id="join">Join Lobby</button>
            </div>
        </div>
    </div>

    <button class="button2" id="help"
        onclick="window.location.href='/help'">?</button>
</body>

</html>
