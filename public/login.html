<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Account Creation</title>
    <script src="js/cacheContent.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="nav-container">
        <a href="/" class="back_button">&larr; Back to Home</a>
    </div>

    <div class="form-container">
        <h2 id="form-title">Login</h2>

        <div id="login-form" class="form-section">
            <form id="loginForm" method="POST">
                <div id="login-error" class="error-message" style="color: red;">
                </div>
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#"
                    id="switch-to-register">Register here</a></p>
        </div>

        <div id="register-form" class="form-section" style="display: none;">
            <form id="registerForm" method="POST">
                <div id="register-error" class="error-message"
                    style="color: red;"></div>
                <div class="form-field">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="username"
                        required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login
                    here</a></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
