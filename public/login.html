<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Account Creation</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="nav-container">
        <a href="/" class="back_button">&larr; Back to Home</a>
    </div>

    <div class="form-container">
        <h2 id="form-title">Login</h2>

        <div id="login-form" class="form-section">
            <form id="loginForm" method="POST">
                <div id="login-error" class="error-message" style="color: red;"></div>
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
        </div>

        <div id="register-form" class="form-section" style="display: none;">
            <form id="registerForm" method="POST">
                <div id="register-error" class="error-message" style="color: red;"></div>
                <div class="form-field">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div class="form-field">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </div>
    </div>

    <script>
        // Switch forms between login and register
        document.getElementById('switch-to-register').addEventListener('click', function () {
            document.getElementById('form-title').textContent = 'Register';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('switch-to-login').addEventListener('click', function () {
            document.getElementById('form-title').textContent = 'Login';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData)),
            });

            const result = await response.json();
            const errorContainer = document.getElementById('login-error');

            if (response.ok) {
                // Extract the username from the server response
                const username = result.user.username;
                // Redirect to the dashboard with the username in the URL
                window.location.href = `/account/${encodeURIComponent(username)}`;
            } else {
                // Show error message
                errorContainer.textContent = result.error;
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData)),
            });

            const result = await response.json();
            const errorContainer = document.getElementById('register-error');

            if (response.ok) {
                // Redirect on success
                window.location.href = '/login';
            } else {
                // Show error message
                errorContainer.textContent = result.error;
            }
        });
    </script>
</body>

</html>
