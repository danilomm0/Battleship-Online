<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Account Creation</title>
    <script src="/js/cacheContent.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="navbar">
        <a href="/" class="homeLink">&larr; Back to Home</a>
    </div>

    <div class="formWrapper">
        <h2 id="formHeader">Login</h2>

        <div id="loginSection" class="formGroup">
            <form id="loginForm" method="POST">
                <div id="loginError" class="errorText" style="color: red;">
                </div>
                <div class="inputGroup">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="toRegisterLink">Register here</a></p>
        </div>

        <div id="registerSection" class="formGroup" style="display: none;">
            <form id="registerForm" method="POST">
                <div id="registerError" class="errorText" style="color: red;"></div>
                <div class="inputGroup">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="toLoginLink">Login here</a></p>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
